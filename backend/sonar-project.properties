# SonarQube Configuration
# Note: Do not add sonar.token here. Use environment variable SONAR_TOKEN instead.
# Example: $env:SONAR_TOKEN="your-token-here" (PowerShell)
#          export SONAR_TOKEN="your-token-here" (Bash)

sonar.projectKey=dieti25estates_dietiestates25
sonar.organization=dieti25estates

# Source directories
sonar.sources=src

# Exclusions - Folders to ignore during scan
sonar.exclusions=**/node_modules/**, \
  **/dist/**, \
  **/build/**, \
  **/coverage/**, \
  **/logs/**, \
  **/wallet/**, \
  **/uploads/**, \
  **/temp/**, \
  **/test/**, \
  **/*.spec.ts, \
  **/*.test.ts, \
  **/lambdas/**, \
  **/src/services/generated/**

# Test exclusions
sonar.test.exclusions=**/test/**, \
  **/*.spec.ts, \
  **/*.test.ts, \
  **/jest.config.js, \
  **/jest.setup.js

# Coverage exclusions
sonar.coverage.exclusions=**/test/**, \
  **/*.spec.ts, \
  **/*.test.ts, \
  **/jest.config.js, \
  **/jest.setup.js, \
  **/lambdas/**