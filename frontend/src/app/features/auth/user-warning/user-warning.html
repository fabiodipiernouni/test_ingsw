<div class="warning-container">
  <!-- Password Change Warning -->
  @if(showPasswordChangeWarning) {
    <mat-card class="warning-card password-warning" appearance="outlined">
      <mat-card-content>
        <div class="warning-content">
          <div class="icon-section">
            <mat-icon class="warning-icon">lock_open</mat-icon>
          </div>
          <div class="text-section">
            <h3 class="warning-title">Cambia la tua password</h3>
            <p class="warning-description">
              La tua password Ã¨ stata creata con credenziali predefinite. Ti consigliamo fortemente di cambiarla per maggiore sicurezza.
              <a class="profile-link" (click)="goToProfile()">
                Vai al profilo
                <mat-icon class="link-icon">arrow_forward</mat-icon>
              </a>
            </p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  }
</div>
