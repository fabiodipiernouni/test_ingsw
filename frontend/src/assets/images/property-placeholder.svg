<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sfondo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Icona casa -->
  <g transform="translate(400, 250)">
    <!-- Casa -->
    <path d="M -80 0 L 0 -80 L 80 0 L 80 100 L -80 100 Z" fill="#ffffff" opacity="0.2"/>
    <path d="M -80 0 L 0 -80 L 80 0" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
    <rect x="-60" y="20" width="120" height="80" fill="#ffffff" opacity="0.2"/>

    <!-- Porta -->
    <rect x="-20" y="40" width="40" height="60" fill="#ffffff" opacity="0.3"/>

    <!-- Finestre -->
    <rect x="-50" y="35" width="25" height="25" fill="#ffffff" opacity="0.3"/>
    <rect x="25" y="35" width="25" height="25" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Icona camera -->
  <g transform="translate(400, 420)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.15"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
    <circle cx="15" cy="-15" r="8" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Testo -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9" font-weight="600">
    Immagine in arrivo
  </text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Presto aggiungeremo le foto!
  </text>
</svg>

